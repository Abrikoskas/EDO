<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="Semantic-UI-CSS/semantic.min.css">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>
<title>Upload File</title>
<h1>Система электронного документооборота</h1>
<form method="POST" enctype="multipart/form-data">
     {{ form.hidden_tag() }}
     {{ form.doc }}
     {% for error in form.doc.errors %}
         <span style="color: red;">{{ error }}</span>
     {% endfor %}
     {{ form.submit }}
</form>


{% if docs %}
{% for file in docs.get_docs() %}
     <a href="/download/{{ file.name }}">{{ file.name }}</a>
     <button onclick="window.location.href='/delete/{{ file.name }}'">Delete file</button>
     <br>
{% endfor %}
{% endif %}
